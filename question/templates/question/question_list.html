{% extends "base.html" %}
{% load static %}
{% block question %}

<h1>Questions list</h1>
{% for q in question_list %}
    <a href="{% url 'question_detail' q.slug %}" class="q-link">
        <h2>{{ q.id }}</h2>
        <p class="q-lo">{{ q.lo }}</p>
        <p class="q-question-excerpt">{{ q.question }}</p>
        <p>Issue: <span class="q-warning">{{ q.warning }}</span></p>
    </a>
{% endfor %}

{% endblock question %}
