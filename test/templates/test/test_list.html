{% extends "base.html" %}
{% load static %}
{% block test %}

{% url 'test_new' as test_new_url %}

<section class="flex-header">
    <h1>Tests list</h1>
    <a class="button header-button" href="{% url 'test_new' %}">New</a>
</section>
{% for t in test_list %}
    <h2>{{ t.id }}</h2>
    <p>Date performed: {{ t.date }}</p>
    <p>Difficulty: {{ t.t_difficulty }}</p>
{% endfor %}

{% endblock test %}
